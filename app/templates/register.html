<legend></legend>
<div class="well">
    <form id="signup" class="form-horizontal">
        <legend>{{header}}</legend>
        <div class="control-group">
            <label class="control-label">First Name</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text" class="input-xlarge" id="fname" name="fname"
                           ng-model="fname" placeholder="First Name">
                </div>
            </div>
        </div>
        <div class="control-group ">
            <label class="control-label">Last Name</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span>
                    <input type="text"
                           class="input-xlarge"
                           id="lname" name="lname"
                           ng-model="lname" placeholder="Last Name">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Email</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text"
                           ng-model="email"
                           class="input-xlarge" id="email" name="email" placeholder="Email">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Date Of Birth</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-envelope"></i></span>
                    <input type="text"
                           class="input-xlarge"
                           name="dob"
                           ng-model="dateOfBirth"
                           custom-date-picker
                           placeholder="Date of Birth"
                            maxdate="0"
                            mindate="-3">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Gender</label>
            <div class="controls">

                <p><div id="gender" name="gender" class="btn-group" data-toggle="buttons-radio">
                <button type="button" class="btn btn-info">Male</button>
                <button type="button" class="btn btn-info">Female</button>

            </div></p>

            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Password</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="Password" id="passwd" class="input-xlarge" name="passwd" placeholder="Password">
                </div>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">Confirm Password</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-lock"></i></span>
                    <input type="Password" id="conpasswd" class="input-xlarge" name="conpasswd" placeholder="Re-enter Password">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label"></label>
            <div class="controls">
                <button type="submit" class="btn btn-success" ng-click="userRegistration()" >Create My Account</button>

            </div>

        </div>

    </form>

</div>
