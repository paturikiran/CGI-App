<div ng-controller="vehicleCtrl">
  <input type="text" ng-model="searchVehicle"/>
<div class="row" ng-repeat="vehicle in vehicles|filter:searchVehicle">
    <div class="col-sm-6 col-md-4">
        <div class="thumbnail">
            <img src="{{vehicle.image}}" alt="...">
            <div class="caption">
                <h3>{{vehicle.make}}</h3>
                <p>{{vehicle.model}}</p>
                <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
            </div>
        </div>
    </div>
</div>
</div>
